<!DOCTYPE html>
<html lang="en">
<head>
<style>
form { margin: 30px; max-width: 960px; }
.mb-3 { margin-bottom: 1rem; }
.form-label { display: inline-block; margin-bottom: 0.5rem; }
.form-control { 
  width: 900px;
  padding: 0.375rem 0.75rem;
  border: 1px solid #ced4da;
  border-radius: 0.25rem;
  font-size: 1rem;
  line-height: 1.5;
}
</style>
</head>
<body>
<form>
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="username">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  <div class="mb-3">
    <label for="last-updated" class="form-label">Date</label>
    <input type="date" class="form-control" id="last-updated">
    <div class="form-text">Enter last updated date.</div>
  </div>

  <div class="mb-3">
    <label for="content" class="form-label">Content</label>
    <textarea class="form-control" id="content" rows="5"></textarea>
  </div>

  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" value="true" id="publish">
    <label class="form-check-label" for="publish">
      Publish
    </label>
  </div>

  <div class="form-check">
    <input class="form-check-input" type="radio" name="status" value="draft" id="draft">
    <label class="form-check-label" for="draft">
      Draft
    </label>
  </div>
  <div class="form-check mb-3">
    <input class="form-check-input" type="radio" name="status" value="published" id="published" checked>
    <label class="form-check-label" for="published">
      Published
    </label>
  </div>

  <div class="mb-3">
    <label for="category" class="form-label">Category</label>
    <select id="category" class="form-select">
      <option selected>Select category</option>
      <option value="html">HTML and CSS</option>
      <option value="database">Database</option>
      <option value="javascript">JavaScript</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
  <a href="/" class="btn btn-outline-secondary btn-sm ms-4">Cancel</a>
</form>

  </main>

  <footer class="bg-light mt-5 pt-3 pb-5 border-top d-flex justify-content-center">
    <a href="#" class="me-4 text-decoration-none text-muted">Back to top</a> |
    <a href="/" class="ms-4 text-decoration-none text-muted">Home Page</a>
  </footer>
</body>
</html>
